<DOCKTYPE html>
  <html lang="en">
    <head>
      <title>Movie Model Task</title>
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
       crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css">
      <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
      <header class="p-4 mb-4">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-8">
              <a href="index.html" class="logo">
                <img
                  src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                  alt="TMDB logo"
                  title="TMDB logo"
                />
              </a>
            </div>
            <div class="col-sm-4 text-right">
              <button  id="showModel" class="btn btn-success">
                Add Movie
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row" id="movieContainer">
          <div class="col-md-4">
            <div class="card">
              <figure class="movieCard mb-0">
                <img
                  src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/godzilla-x-kong-the-new-empire-et00358147-1707980025.jpg"
                  alt="GODZILLA"
                  title="GODZILLA"
                />
                <figcaption>
                  <div class="ratingSection">
                    <div class="row">
                      <div class="col-10">
                        <h3>movie title</h3>
                      </div>
                      <div class="col-2">
                        <span>rating</span>
                      </div>
                    </div>
                  </div>
                  <div class="overviewSection">
                    <h4>GODZILLA</h4>
                    <em>overview</em>
                    <p>
                      An all-new adventure that pits the almighty Kong and the
                      fearsome Godzilla against a colossal undiscovered threat
                      hidden within our world, challenging their very
                      existence-and our own.
                    </p>
                
                    <div class="action">
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                  </div>
                </figcaption>
              </figure>
             
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <figure class="movieCard mb-0">
                <img
                  src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/godzilla-x-kong-the-new-empire-et00358147-1707980025.jpg"
                  alt="GODZILLA"
                  title="GODZILLA"
                />
                <figcaption>
                  <div class="ratingSection">
                    <div class="row">
                      <div class="col-10">
                        <h3>movie title</h3>
                      </div>
                      <div class="col-2">
                        <span>rating</span>
                      </div>
                    </div>
                  </div>
                  <div class="overviewSection">
                    <h4>GODZILLA</h4>
                    <em>overview</em>
                    <p>
                      An all-new adventure that pits the almighty Kong and the
                      fearsome Godzilla against a colossal undiscovered threat
                      hidden within our world, challenging their very
                      existence-and our own.
                    </p>
                
                    <div class="action">
                        <button class="btn btn-success">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                  </div>
                </figcaption>
              </figure>
             
            </div>
          </div>
        </div>
         </div>
       
      <div class="backDrop closeModel" id="backDrop"></div>

      <div class="card movieModel" id="movieModel">
        <div class="card-header">
            <h3>
                ADD MOVIE INFO <i class="fa-solid fa-xmark float-right closeModel"></i>
            </h3>
        </div>
        <div class="card-body">
            <form id="movieForm">
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" required class="form-control" id="title"/>
                </div>
                <div class="form-group">
                    <label for="imgUrl">Movie Image</label>
                    <input type="text" required class="form-control" id="imgUrl"/>
                </div>
                <div class="form-group">
                    <label for="overview">Movie Overview</label>
                    <textarea  rows="4" required class="form-control" id="overview"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Movie Rating</label>
                    <select id="rating" required class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-danger closeModel" type="button">Cancel</button>
                    <button class="btn btn-outline-success ml-2" id="addMovie" type="submit">Add Movie</button>
                    <button class="btn btn-outline-warning ml-2 d-none" id="updateMovie" type="button">Update Movie</button>
                </div>
            </form>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.all.min.js"></script>
      <script src="./assets/js/app.js"></script>
    </body>
  </html>
